{% extends 'base.html' %}
{% block title %}Create A New Profile Page{% endblock %}
{% block content %}
{% if user.is_authenticated %}

<h2>Create Profile Page...</h2>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-secondary">Create Profile Page</button>
</div>
{% else %}
You are not allowed here! (and you know it)
{% endif %}
{% endblock %}
