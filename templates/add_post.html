{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
{% if user.is_authenticated %}

<h2>Add Post...</h2>
<div class="container">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ form.media }}
    <button class="btn btn-secondary">Post</button>
</div>

<script>
    var name = "{{ user.id }}"
    document.getElementById("input_author").value=name;
</script>

{% else %}
You are not allowed here! (and you know it)
{% endif %}
{% endblock %}
